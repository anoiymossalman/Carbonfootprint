<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        label, select, input {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Carbon Footprint Calculator</h2>
        <form id="footprintForm">
            <h3>Water Use</h3>
            <label>How long is your daily shower?</label>
            <select id="shower">
                <option value="0">No shower</option>
                <option value="50">1-2 minutes</option>
                <option value="70">3-6 minutes</option>
                <option value="90">10+ minutes</option>
            </select>
            <label>Do you flush the toilet every time?</label>
            <select id="flush">
                <option value="40">Yes</option>
                <option value="20">Sometimes</option>
            </select>
            <label>Do you let the water run while brushing your teeth?</label>
            <select id="teeth">
                <option value="40">Yes</option>
                <option value="0">No</option>
            </select>
            <label>Did you wash a car or water the lawn today?</label>
            <select id="carwash">
                <option value="80">Yes</option>
                <option value="0">No</option>
            </select>
            <label>Do you use water-saving toilets?</label>
            <select id="waterToilet">
                <option value="-20">Yes</option>
                <option value="0">No</option>
            </select>
            
            <h3>Food</h3>
            <label>How often do you eat beef?</label>
            <select id="beef">
                <option value="0">Never</option>
                <option value="150">Once per day</option>
            </select>
            <label>How often do you eat chicken?</label>
            <select id="chicken">
                <option value="0">Never</option>
                <option value="100">Once per day</option>
            </select>
            <label>How much of your food is locally grown?</label>
            <select id="localFood">
                <option value="0">All</option>
                <option value="30">Some</option>
                <option value="60">None</option>
            </select>
            <label>How much of your food is organic?</label>
            <select id="organic">
                <option value="0">All</option>
                <option value="30">Some</option>
                <option value="60">None</option>
            </select>
            <label>Do you compost food scraps?</label>
            <select id="compost">
                <option value="-20">Yes</option>
                <option value="60">No</option>
            </select>
            
            <h3>Transportation</h3>
            <label>How do you usually travel?</label>
            <select id="transport">
                <option value="0">Walking</option>
                <option value="5">Bicycle</option>
                <option value="30">Public Transport</option>
                <option value="200">Private Car</option>
            </select>
            
            <h3>Shelter</h3>
            <label>How many rooms per person in your home?</label>
            <select id="rooms">
                <option value="10">Fewer than 2</option>
                <option value="80">2 to 3</option>
                <option value="140">4 to 6</option>
                <option value="200">7 or more</option>
            </select>
            
            <h3>Energy Use</h3>
            <label>Do you use an energy-efficient refrigerator?</label>
            <select id="fridge">
                <option value="-50">Yes</option>
                <option value="50">No</option>
            </select>
            <label>Do you use compact fluorescent light bulbs?</label>
            <select id="bulbs">
                <option value="-50">Yes</option>
                <option value="50">No</option>
            </select>
            <label>Do you turn off lights and electronics when not in use?</label>
            <select id="lightsOff">
                <option value="0">Yes</option>
                <option value="50">No</option>
            </select>
            
            <button type="button" onclick="calculateFootprint()">Calculate</button>
        </form>
        
        <h3>Your Ecological Footprint: <span id="result">0</span> points</h3>
    </div>
    
    <script>
        function calculateFootprint() {
            let categories = ['shower', 'flush', 'teeth', 'carwash', 'waterToilet', 'beef', 'chicken', 'localFood', 'organic', 'compost', 'transport', 'rooms', 'fridge', 'bulbs', 'lightsOff'];
            let totalFootprint = categories.reduce((sum, id) => sum + parseInt(document.getElementById(id).value), 0);
            document.getElementById('result').innerText = totalFootprint;
        }
    </script>
</body>
</html>
