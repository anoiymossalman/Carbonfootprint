<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        label, select, input {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Carbon Footprint Calculator</h2>
        <form id="footprintForm">
        <h3>Water Use</h3>
<label>My shower on a typical day is:</label>
<select id="shower">
    <option value="0">No shower</option>
    <option value="50">1-2 minutes long</option>
    <option value="70">3-6 minutes long</option>
    <option value="90">10 or more minutes long</option>
</select>

<label>I flush the toilet:</label>
<select id="flush">
    <option value="40">Every time I use it</option>
    <option value="20">Sometimes</option>
</select>

<label>When I brush my teeth, I let the water run:</label>
<select id="teeth">
    <option value="40">Yes</option>
    <option value="0">No</option>
</select>

<label>I washed the car or watered the lawn today:</label>
<select id="carwash">
    <option value="80">Yes</option>
    <option value="0">No</option>
</select>

<label>We use water-saving toilets (6-9 litres/flush):</label>
<select id="waterToilet">
    <option value="-20">Yes</option>
    <option value="0">No</option>
</select>

<label>We use low-flow showerheads:</label>
<select id="lowFlowShower">
    <option value="-20">Yes</option>
    <option value="0">No</option>
</select>

<label>I use a dishwasher on a typical day:</label>
<select id="dishwasher">
    <option value="50">Yes</option>
    <option value="0">No</option>
</select>
            
            <button type="button" onclick="calculateFootprint()">Calculate</button>
        </form>
        
        <h3>Your Ecological Footprint: <span id="result">0</span> points</h3>
    </div>
    
    <script>
        function calculateFootprint() {
            let categories = ['shower', 'flush', 'teeth', 'carwash', 'waterToilet', 'beef', 'chicken', 'localFood', 'organic', 'compost', 'transport', 'rooms', 'fridge', 'bulbs', 'lightsOff'];
            let totalFootprint = categories.reduce((sum, id) => sum + parseInt(document.getElementById(id).value), 0);
            document.getElementById('result').innerText = totalFootprint;
        }
    </script>
</body>
</html>
